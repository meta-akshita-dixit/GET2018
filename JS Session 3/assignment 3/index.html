<!DOCTYPE html>
<html>

<!--header starts-->
	<head>
	  <title>
		Radio and select Combinations
	  </title>
	  <!--script linking for the web page-->
	  <script src = "script.js">
	  </script>
	</head>

	<!--body starts-->
	<body>
	  <select id="option1">
		<option value="-1">--Select--</option>
		<option value="delhi">Delhi</option>
		<option value="mumbai">Mumbai</option>
	  </select>
	  
	  <label for="select1">Display list 1</label>
	  <input type="radio" id="select1" name="selectOption" value="option1" onclick="display()"><br>
	  <select id="option2">
		<option value="-1">--Select--</option>
		<option value="chennai">Chennai</option>
		<option value="kolkata">Kolkata</option>
	  </select>
	  <label for="select2">Display list 2</label>
	  <input type="radio" id="select2" name="selectOption" value="option2" onclick="display()"><br>
	</body>
  </html>
